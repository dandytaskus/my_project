<html ng-app="App" lang=''>

<head>
      <meta charset='utf-8'>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/menu_styles.css">
      <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
      <script src="../js/menu_script.js"></script>
      <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">

      <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap-yii.css">
      <link rel="stylesheet" type="text/css" href="../css/bootstrap/jquery-ui-bootstrap.css">
      <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap-box.css">
      <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">   
      <script type="text/javascript" src="../css/bootstrap/jquery.js"></script>
      <script type="text/javascript" src="../css/bootstrap/jquery-ui.js"></script>
      <script type="text/javascript" src="../css/bootstrap/jqui-tb-noconflict.js"></script>
      <script type="text/javascript" src="../css/bootstrap/bootstrap.js"></script>
      <script type="text/javascript" src="../css/bootstrap/jquery_002.js"></script>

   <title>Add New Task</title>
</head>

<script>
$(function(){
        $('.datepicker').datepicker({
        });
});
</script>
 <link rel="stylesheet" href="../css/untitled.css">

<body ng-controller="Task">

<!--Menubar -->

<div id='cssmenu'>
<ul>
<li><a href='#'>Home</a></li>
   <li class='active'><a href='#'>Task</a>
      <ul>
         <li><a href='#'>Add New Task</a></li>
         <li><a href='#'>My Task</a></li>
      </ul>
   </li>
   
</ul>
</div>

<!--End of Menubar -->

<br>
<div>
   <div class="well">
      <div class="modal-header">
         <center><b>Add New Task</b></center>
      </div>
   <br>
   <div class="controls controls-row">
      <label class="span1">Title</label><input class="span3" ng-model="subject"></input>
   </div>

   <br>
   <div class="controls controls-row">
      <label class="span1">Description</label>
      <textarea class="span3" ng-model="description"></textarea>
   </div>

   <div class="controls controls-row">
      <label class="span1">Task Date</label> <input name="date_created" class="datepicker span3" ng-model="date_created"></input> 
      <label class="span1">Sender</label><input class="span3" ng-model="email_sender"></input><br><br>
   </div>
   </div>

   <div class="well">
      <div class="controls controls-row">
         <label class="span1">Receivers</label><input class="span3" ng-model="email_reciever"></input>
         <button class="span2 btn-success" ng-click="add_recieve();"><i class="fa fa-plus"></i> Add Email</button>
      </div>
      <br>
      <div class="control controls-row">
         <table class="span5 table item table_content">
            <tr>
               <th>Email Recievers</th>
               <th>Remove</th>
            </tr>

            <tr ng-repeat="recieve in recieves">
                  <td>{{recieve.item}}</td>
                  <td><button class="btn-danger"><i class="fa fa-remove"></i></button></td>                  
            </tr>

      </table>
      </div>
   </div>

   <!--<label class="span2">Email Receivers</label><input class="span3" ng-model="email_reciever"></input><br><br>-->
   
   <div class="well">
      <div class="controls controls-row">   
            <label class="span1">Subject</label><input class="span3" ng-model="notif_title">
            <label class="span1">Notif Date</label><input name="date_created" class="datepicker span3" ng-model="notif_date">
      </div>
      <br>
      <div class="controls controls-row">   
            <label class="span1">Content</label>
            <textarea class="span7" ng-model="notif_content" rows="5"></textarea>
      </div>
      <div class="controls controls-row">
            <div class="span6"></div>
           <button class="span2 btn-success" ng-click="add_notif();"><i class="fa fa-plus"></i> Add Notification</button>        
      </div>
   

      <br>
      <br>
      <div class="controls controls-row">
      <table class="span8 table item table_content">
            <tr>
               <th>Title</th>
               <th>Date</th>
               <th>Remove</th>
            </tr>

            <tr ng-repeat="notif in notifs">
                  <td>{{notif.title}}</td>
                  <td>{{notif.notif_date}}</td>
                   <td><button class="btn-danger"><i class="fa fa-remove"></i></button></td>
            </tr>

      </table>

      </div>
      <div class="modal-footer">
         <button class="pull-right btn-info" ng-click="save_task();"><i class="fa fa-floppy-o"></i> Save</button>
      </div>
   </div>




   <!--<label class="span2">Status</label>
   <select class="span2">
     <option value="pending">Pending</option>
     <option value="on_process">On Process</option>
     <option value="done">Done</option>
     
   </select><br><br>-->
   
</div>
</body>
<html>
